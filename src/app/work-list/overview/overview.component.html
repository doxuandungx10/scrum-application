<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">About project</h4>
                    </div>
                    <div class="card-body mb-0">
                        <div class="content">{{project?.description}}</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Member</h4>
                        <button type="button" class="btn light btn-primary"><i class="fa-regular fa-plus"></i>Thêm mới</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Username</th>
                                <th scope="col">Position</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of listUser; index as i">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{ user.fullName }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.position }}</td>
                            </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
