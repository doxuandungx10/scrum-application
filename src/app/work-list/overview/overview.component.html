<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">About project</h4>
                    </div>
                    <div class="card-body mb-0">
                        <div class="content">{{project?.description}}</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Member</h4>
                        <button type="button" class="btn light btn-primary" (click)="open(contentbasic)">Thêm mới</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Username</th>
                                <th scope="col">Position</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of listUser; index as i">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{ user.fullName }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.position }}</td>
                            </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #contentbasic let-modal>
  <div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">Chọn user</h4>
	<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
	  <span aria-hidden="true">&times;</span>
	</button>
  </div>
  <div class="modal-body default-calendar">
	<form>
	  <div class="form-group">
		<div class="input-group">
          <input
            id="typeahead-focus"
            type="text"
            class="form-control"
            [(ngModel)]="listSelectedUserId"
            [ngbTypeahead]="search"
            (focus)="focus$.next($any($event).target.value)"
            (click)="click$.next($any($event).target.value)"
            #instance="ngbTypeahead"
            />
		</div>
	  </div>
	</form>
  </div>
  <div class="modal-footer">
	<button type="button" class="btn light btn-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
