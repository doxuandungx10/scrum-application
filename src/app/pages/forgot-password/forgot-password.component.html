<div class="authincation h-100">
        <div class="container vh-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-lg-6 col-md-8">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a [routerLink]="['/general-info']" class="brand-logo">
                                            <svg class="logo-abbr" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <rect class="svg-logo-rect" width="50" height="50" rx="20" fill="#EB8153"/>
                                                <path class="svg-logo-path"  d="M17.5158 25.8619L19.8088 25.2475L14.8746 11.1774C14.5189 9.84988 15.8701 9.0998 16.8205 9.75055L33.0924 22.2055C33.7045 22.5589 33.8512 24.0717 32.6444 24.3951L30.3514 25.0095L35.2856 39.0796C35.6973 40.1334 34.4431 41.2455 33.3397 40.5064L17.0678 28.0515C16.2057 27.2477 16.5504 26.1205 17.5158 25.8619ZM18.685 14.2955L22.2224 24.6007L29.4633 22.6605L18.685 14.2955ZM31.4751 35.9615L27.8171 25.6886L20.5762 27.6288L31.4751 35.9615Z" fill="white"/>
                                            </svg>
                                            <img class="brand-title" style="margin-left: 9px;" width="80" height="28" src="../../../assets/images/scrum-logo6.png" alt="">        
                                        </a>
									</div>
                                    <div *ngIf="step==1">
                                        <h4 class="text-center mb-4">Nhập email để khôi phục mật khẩu</h4>
                                        <div class="form-group">
                                            <input [(ngModel)]="email" class="form-control" placeholder="Nhập email...">
                                        </div>
                                        <div class="error-message" *ngIf="errorMessage.length > 0">*{{errorMessage}}</div>
                                        <div class="text-center">
                                            <button (click)="sendEmail()" class="btn btn-primary btn-block">Gửi</button>
                                        </div>
                                    </div>
                                    <div *ngIf="step==2">
                                        <h4 class="text-center mb-4">Kiểm tra email của bạn.</h4>
                                        <h4 class="text-center mb-4">Trong vài phút, nếu bạn vẫn chưa nhận được mail, hãy kiểm tra thư mục spam.</h4>
                                        <div class="text-center">
                                            <button (click)="redirectLogin()" class="btn btn-primary btn-block">Trở lại đăng nhập</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
